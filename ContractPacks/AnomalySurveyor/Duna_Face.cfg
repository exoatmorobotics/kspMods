// Contract for the face on Duna anomaly.
//   Author: nightingale

CONTRACT_TYPE
{
    name = AS_Duna_Face
    group = AnomalySurveyor

    title = Visit Cydunia
    description = The blurry photographs we took from Duna's orbit found a hill that really, really looks like a Kerbal face.  Check it out and see what it looks like.
    synopsis = Check out Cydunia
    completedMessage = Another anomaly checked off the list!

    // Indicates a contract where SCANsat multipliers should be applied
    tag = SCANsat

    // Level 2 prestige
    prestige = Significant

    targetBody = Duna

    // Always offered by the Anomaly Surveyor Group
    agent = Anomaly Surveyor Group

    // Can only do this contract once
    maxCompletions = 1

    // Contract rewards
    rewardFunds = 50000.0
    rewardReputation = 8.0

    PARAMETER
    {
        name = WP0
        type = All
        title = Visit the Face on Duna

        PARAMETER
        {
            name = VesselIsType
            type = VesselIsType

            vesselType = EVA
        }

        PARAMETER
        {
            name = VisitWaypoint
            type = VisitWaypoint

            index = 0
            distance = 50
        }
    }

    BEHAVIOUR
    {
        name = WaypointGenerator
        type = WaypointGenerator

        WAYPOINT
        {
            // The name of the waypoint - displayed on the marker
            name = Face on Duna
            icon = ContractPacks/AnomalySurveyor/Icons/unknown

            latitude = 17.0571
            longitude = -85.4587
            altitude = 23.3517243184033
        }
    }

    BEHAVIOUR
    {
        type = DialogBox

        DIALOG_BOX
        {
            title = Cydunia

            condition = PARAMETER_COMPLETED
            parameter = WP0

            KERBAL
            {
            }

            TEXT
            {
                text = I don't think it looks like a Kerbal at all.
            }
        }

        DIALOG_BOX
        {
            title = Cydunia

            condition = PARAMETER_COMPLETED
            parameter = WP0

            INSTRUCTOR
            {
                name = Strategy_ScienceGuy
                animation = false_disagreeC
            }

            TEXT
            {
                text = That totally looks like a Kerbal!
            }
        }
    }

    REQUIREMENT
    {
        name = Any
        type = Any

        REQUIREMENT
        {
            name = Orbit
            type = Orbit
        }

        REQUIREMENT
        {
            name = All
            type = All

            REQUIREMENT
            {
                name = Landing
                type = Landing

                targetBody = Mun
            }

            REQUIREMENT
            {
                name = Landing
                type = Landing

                targetBody = Minmus
            }
        }
    }

    REQUIREMENT:NEEDS[SCANsat]
    {
        name = WP0
        type = SCANsatLocationCoverage

        latitude = 17.0571
        longitude = -85.4587
    }
}
