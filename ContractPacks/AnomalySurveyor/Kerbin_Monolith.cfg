// Contract for the Kerbin monoliths.
//   Author: nightingale

CONTRACT_TYPE
{
    name = AS_Kerbin_Monolith
    group = AnomalySurveyor

    title = Investigate magnetic anomaly on Kerbin.
    description = There seems to be reports of some strange magnetic anomalies around the planet.  Head on over and see if you can find anything.
    synopsis = Visit the location of four magnetic anomalies on foot.
    completedMessage = It seems as if some of these monoliths were deliberately buried.

    // Indicates a contract where SCANsat multipliers should be applied
    tag = SCANsat

    // Level 2 prestige
    prestige = Significant

    targetBody = Kerbin

    // Always offered by the Anomaly Surveyor Group
    agent = Anomaly Surveyor Group

    // Can only do this contract once
    maxCompletions = 1

    // Contract rewards
    rewardFunds = 200000.0
    rewardScience = 40.0
    rewardReputation = 20.0

    PARAMETER
    {
        name = WP0
        type = All
        title = Visit the first magnetic anomaly

        PARAMETER
        {
            name = VesselIsType
            type = VesselIsType

            vesselType = EVA
        }

        PARAMETER
        {
            name = VisitWaypoint
            type = VisitWaypoint

            index = 0
            distance = 15
        }
    }

    PARAMETER
    {
        name = WP1
        type = All
        title = Visit the second magnetic anomaly

        PARAMETER
        {
            name = VesselIsType
            type = VesselIsType

            vesselType = EVA
        }

        PARAMETER
        {
            name = VisitWaypoint
            type = VisitWaypoint

            index = 1
            distance = 50
        }
    }

    PARAMETER
    {
        name = WP3
        type = All
        title = Visit the third magnetic anomaly

        PARAMETER
        {
            name = VesselIsType
            type = VesselIsType

            vesselType = EVA
        }

        PARAMETER
        {
            name = VisitWaypoint
            type = VisitWaypoint

            index = 2
            distance = 15
        }
    }

    PARAMETER
    {
        name = WP4
        type = All
        title = Visit the fourth magnetic anomaly

        PARAMETER
        {
            name = VesselIsType
            type = VesselIsType

            vesselType = EVA
        }

        PARAMETER
        {
            name = VisitWaypoint
            type = VisitWaypoint

            index = 3
            distance = 35
        }
    }

    BEHAVIOUR
    {
        name = WaypointGenerator
        type = WaypointGenerator

        WAYPOINT
        {
            // The name of the waypoint - displayed on the marker
            name = TMA-0
            icon = ContractPacks/AnomalySurveyor/Icons/monolith

            // The location
            latitude = 0.102331064775746
            longitude = 285.431593173861
            altitude = 0.0
        }

        PQS_CITY
        {
            // The name of the waypoint - displayed on the marker
            name = TMA-1
            icon = ContractPacks/AnomalySurveyor/Icons/monolith

            // The location name
            pqsCity = Monolith01
        }

        WAYPOINT
        {
            // The name of the waypoint - displayed on the marker
            name = TMA-2
            icon = ContractPacks/AnomalySurveyor/Icons/monolith

            // The location
            latitude = 20.6708959294282 
            longitude = 213.503158424511
            altitude = -1.32574519433547
        }

        PQS_CITY
        {
            // The name of the waypoint - displayed on the marker
            name = TMA-3
            icon = ContractPacks/AnomalySurveyor/Icons/monolith

            // The location name
            pqsCity = Monolith02
        }
    }

    BEHAVIOUR
    {
        type = DialogBox

        DIALOG_BOX
        {
            title = First Monolith

            condition = PARAMETER_COMPLETED
            parameter = WP0

            INSTRUCTOR
            {
                name = Instructor_Gene
                animation = idle_wonder
            }

            TEXT
            {
                text = Imagine, right in our backyard and we never saw it.  Maybe if we had some windows in the administration building.
            }
        }

        DIALOG_BOX
        {
            title = Second Monolith

            condition = PARAMETER_COMPLETED
            parameter = WP1

            INSTRUCTOR
            {
                name = Instructor_Gene
                animation = false_disagreeA
            }

            TEXT
            {
                text = This is the spot...  but no monolith.  Maybe someone buried it?  Hopefully we'll have more luck at the other locations.
            }
        }

        DIALOG_BOX
        {
            title = Third Monolith

            condition = PARAMETER_COMPLETED
            parameter = WP2

            INSTRUCTOR
            {
                name = Instructor_Gene
                animation = idle_lookAround
            }

            TEXT
            {
                text = I wonder who put that dish there...  let's get out of here and head to the last monolith.
            }
        }

        DIALOG_BOX
        {
            title = Fourth Monolith

            condition = PARAMETER_COMPLETED
            parameter = WP3

            INSTRUCTOR
            {
                name = Instructor_Gene
                animation = idle_wonder
            }

            TEXT
            {
                text = Wow, is it really...  floating?!?  Wernher would love to take a look inside that thing.
            }
        }
    }

    REQUIREMENT
    {
        name = Orbit
        type = Orbit
    }

    REQUIREMENT
    {
        name = PartUnlocked
        type = PartUnlocked

        part = JetEngine
    }

    REQUIREMENT:NEEDS[SCANsat]
    {
        name = WP0
        type = SCANsatLocationCoverage

        latitude = 0.102331064775746
        longitude = 285.431593173861
    }

    REQUIREMENT:NEEDS[SCANsat]
    {
        name = WP1
        type = SCANsatLocationCoverage

        pqsCity = Monolith01
    }

    REQUIREMENT:NEEDS[SCANsat]
    {
        name = WP3
        type = SCANsatLocationCoverage

        latitude = 20.6709
        longitude = -146.4968
    }

    REQUIREMENT:NEEDS[SCANsat]
    {
        name = WP4
        type = SCANsatLocationCoverage

        pqsCity = Monolith02
    }
}


@CONTRACT_TYPE[AS_Kerbin_Monolith]:NEEDS[SCANsat]
{
    @description = Our scans have detected some interesting magnetic signals all over the planet.  Head on over and see if you can find anything.
}
