// Contract for visiting the Mun monoliths.
//   Author: nightingale

CONTRACT_TYPE
{
    name = AS_Mun_Monolith
    group = AnomalySurveyor

    title = Investigate monoliths on the Mun.
    description = After investigating the monoliths on Kerbin, we realized that there are similar signals on the Mun.  Head on over and see if you can find anything.
    synopsis = Visit the location of two possible monoliths while on EVA.
    completedMessage = There seems to be a signal coming from the monoliths...  aimed towards Jool?

    // Indicates a contract where SCANsat multipliers should be applied
    tag = SCANsat

    // Level 3 prestige
    prestige = Exceptional

    targetBody = Mun

    // Always offered by the Anomaly Surveyor Group
    agent = Anomaly Surveyor Group

    // Can only do this contract once
    maxCompletions = 1

    // Contract rewards
    rewardFunds = 150000.0
    rewardScience = 50.0
    rewardReputation = 20.0

    PARAMETER
    {
        name = WP0
        type = All
        title = Visit the northern monolith

        notes = TMA-4: This is the easier of the two monoliths.

        PARAMETER
        {
            name = VesselIsType
            type = VesselIsType

            vesselType = EVA
        }

        PARAMETER
        {
            name = VisitWaypoint
            type = VisitWaypoint

            index = 0
            distance = 25
        }
    }

    PARAMETER
    {
        name = WP1
        type = All
        title = Visit the southern monolith

        notes = TMA-5: This is the more difficult monolith.

        PARAMETER
        {
            name = VesselIsType
            type = VesselIsType

            vesselType = EVA
        }

        PARAMETER
        {
            name = VisitWaypoint
            type = VisitWaypoint

            index = 1
            distance = 25
        }
    }

    BEHAVIOUR
    {
        name = WaypointGenerator
        type = WaypointGenerator

        PQS_CITY
        {
            // The name of the waypoint - displayed on the marker
            name = TMA-4
            icon = ContractPacks/AnomalySurveyor/Icons/monolith

            // The location name
            pqsCity = Monolith01
            altitude = 0.20538711422705
        }

        WAYPOINT
        {
            // The name of the waypoint - displayed on the marker
            name = TMA-5
            icon = ContractPacks/AnomalySurveyor/Icons/monolith

            latitude = -82.206266198768
            longitude = 102.928400491749
            altitude = -181.768236982782
        }
    }

    BEHAVIOUR
    {
        type = DialogBox

        DIALOG_BOX
        {
            title = First Mun Monolith

            condition = PARAMETER_COMPLETED
            parameter = WP0

            INSTRUCTOR
            {
                name = Strategy_ScienceGuy
                animation = true_thumbUp
            }

            TEXT
            {
                text = Imagine what this means!  Somewhere out there, there's a spacefaring race that evolved from apes.  Some sort of... space ape?  Spapes?
            }
        }

        DIALOG_BOX
        {
            title = Second Mun Monolith

            condition = PARAMETER_COMPLETED
            parameter = WP1

            INSTRUCTOR
            {
                name = Instructor_Gene
                animation = true_thumbUp
            }

            TEXT
            {
                text = Wow...  this is a VERY deep hole.  You can climb back out, right?
            }
        }
    }

    REQUIREMENT
    {
        name = Orbit
        type = Orbit
    }

    REQUIREMENT
    {
        name = CompleteContract
        type = CompleteContract

        contractType = AS_Kerbin_Monolith
    }

    REQUIREMENT:NEEDS[SCANsat]
    {
        name = WP1
        type = SCANsatLocationCoverage

        pqsCity = Monolith01
    }

    REQUIREMENT:NEEDS[SCANsat]
    {
        name = WP2
        type = SCANsatLocationCoverage

        pqsCity = Monolith02
    }
}
